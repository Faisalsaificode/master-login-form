<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kashish Jain">
    <title>Html Hints - Login</title>
    <link rel="icon" href="images/favicon.png">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/button.css">
    <!-- Font-Awesome -->
    <script src="https://use.fontawesome.com/3dc704afff.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="formContent">

            <h2 class="active"> Sign In </h2>

            <!-- Icon -->
            <div class="">
                <img src="images/img-01.png" id="image" alt="User" />
            </div>

            <!-- Login Form -->            
            <form onsubmit="validateForm(event)">

                <!-- Username -->
                <div class="con-input">
                    <input oninput="userChange(event)" type="text" autocomplete="off" placeholder="Username" />
                    <i class="fa fa-user-o icon"></i>
                    <!-- Validity -->
                    <div class="icons">
                        <i class="fa fa-check-circle check"></i>
                        <i class="fa fa-times-circle x"></i>
                    </div>
                    <!-- Constraints -->
                    <i 
                        class="fa fa-info-circle" 
                        data-toggle="tooltip" 
                        data-placement="right"
                        data-html="true"
                        data-animation="true"
                        title="<ul class='tooltip-ul'><li>Can have length of 3-6 characters</li><li>Can contain an alphabet, a digit, '-' and '_'</li></ul>">
                    </i>
                    <div class="bg"></div>
                </div>

                <!-- Password -->
                <div class="con-input" id="password">
                    <input oninput="passChange(event)" type="password" minlength="6" placeholder="Password" />
                    <i class="fa fa-key icon"></i>
                    <!-- Validity -->
                    <div class="icons">
                        <i class="fa fa-check-circle check"></i>
                        <i class="fa fa-times-circle x"></i>
                    </div>
                    <!-- Constraints -->
                    <i 
                        class="fa fa-info-circle" 
                        data-toggle="tooltip" 
                        data-placement="right"
                        data-html="true"

                        title="<ul class='tooltip-ul'><li>Minimum length is 8 characters</li><li>Should have atleast 1 lowercase letter, 1 uppercase letter and 1 number</li></ul>">
                    </i>
                    <div class="bg"></div>
                </div>

                <!-- Pin -->
                <div class="con-input" id="pin" style="display: none">
                    <input oninput="passChange(event)" type="password" maxlength="4" placeholder="Pin" />
                    <i class="fa fa-sort-numeric-asc icon"></i>
                    <!-- Validity -->
                    <div class="icons">
                        <i class="fa fa-check-circle check"></i>
                        <i class="fa fa-times-circle x"></i>
                    </div>
                    <!-- Constraints -->
                    <i 
                        class="fa fa-info-circle" 
                        data-toggle="tooltip" 
                        data-placement="right"
                        data-html="true"
                        title="<ul class='tooltip-ul'><li>Required Length is 4</li><li>Only digits are allowed</li></ul>">
                    </i>
                    <div class="bg"></div>
                </div>

                <!-- Signin Options -->
                <div style="margin: 7px">
                    <p style="margin-bottom: 3px">Signin Options:</p>
                    <i id="pass-selec" class="fa fa-key icon signin-active"></i>
                    <i id="pin-selec" class="fa fa-sort-numeric-asc icon"></i>
                </div>

                <!-- Login Button -->                
                <button type="submit" class="btn-login">
                    Log In
                    <div class="loading"></div>
                </button>
            </form>

        </div>
    </div>    
    <!-- Materialize CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <!-- Local JS -->    
    <script src="js/formvalidate.js"></script>
    <script src="js/signinoption.js"></script>
    <!-- Tooltip -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
